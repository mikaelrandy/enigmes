<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Enigme</title>
    </head>
    <body>
        <div id="main">
            <form id="form" action="enigmes.html" method="GET">
                <input type="text" id="answer" name="answer">
                <input type="submit" value="Tester">
                <div id="errorMessage"></div>
            </form>
        </div>
        <script>
            document.querySelector('form').addEventListener('submit', function(event) {
                event.preventDefault();
                var password = document.getElementById('answer');

                if (password.value.toUpperCase() === 'ETOILES') {
                    this.submit();
                } else {
                    var errorMessages = [
                        "Râté",
                        "Essaye encore",
                        "Non, pas bon",
                        "Presque ! Ou pas ...",
                        "Tu es sûr ?",
                    ];
                    var randomIndex = Math.floor(Math.random() * errorMessages.length);
                    var errorMessage = errorMessages[randomIndex];

                    document.getElementById('errorMessage').textContent = errorMessage;
                }
            });
        </script>
    </body>
</html>
